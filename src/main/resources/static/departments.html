<h3 class="pull-left" ng-init="initialize()">Departments Page</h3>
<button title="select some items to delete" class="btn btn-inverse btn-remove pull-right" ng-disabled="removeBtnDisable" ng-click="removeSelected()"><span class="glyphicon glyphicon-trash"></span></button>
<table class="table table-striped table-hover">
	<caption>Academic Departments of ABCD college</caption>
	<thead>
		<tr>
			<th><input type="checkbox" id="checkAllDepartments" ng-model="selectedAll" ng-checked="checkAll" ng-click="checkAllDepartments()"></th>
			<th>Department Name</th>
			<th>Head Of Department</th>
		</tr>
	</thead>
	<tbody ng-init="getDepartments()">
		<tr class="department-row" ng-repeat="d in departments">

			<td><input type="checkbox" ng-checked="selectedAll" ng-model="d.selected" ng-click="toggleChange(d)"></td>
			<td tittle="Department Name" filter="{departmentName:'text'} sortable="'name'" id="{{d.departmentId}}"><span ng-bind="d.departmentName"></span></td>
			<td tittle="Head Of Department" filter="{headOfDepartment:'text'} sortable="'headOfDepartment'" id="{{d.departmentId}}"><span ng-bind="d.headOfDepartment"></span></td>

		</tr>
	</tbody>
</table>
